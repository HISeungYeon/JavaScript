<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //js에선 function키워드가 함수키워드로 사용되지만, java class키워드처럼 객체 정의 생성자로도 사용될 수 있다.
    //실제 class키워드도 존재하지만 내부적으로 function키워드로도 바뀌게 되기 때문에 js하는 사람들은 그냥
    //function키워드를 사용한다. 
    // class키워드를 사용하는 경우 마이크로소프트의 typescript를 사용하여 js를 작성하는 경우 
    // typescript, babel.js등은 transfiler(변환기)라고 불리는데 typescript로 짜면 그것이 javascript파일로 바뀐다. 
    //class가 뭐냐? 기술적 답변 사용자 정의 데이터 타입(사용자 정의 변수 타입)

    //function KeyWord를 class의 의미로 사용할 땐 항상 function 블럭 끝에 return this; 가 생략되었다고 생각하면 편함.
    //선언(보통 생성자라고도 부름)
    function BlackPink(p_name, p_song){
        this.name = p_name; //속성 추가
        this.song = p_song; //속성 추가
        /* 메소드를 이렇게 선언하는 것은 안추천,, prototype에 선언하는 것을 완전 추천! 메모리가 절약됨.
        this.sy = function(){ //메소드 추가
            alert("지겨워,,,,,,," + this.name + " ..^^")

        }
        */
        // return this; 생략되어있음 but 디폴트값이다!!
    }

    //이렇게 선언하는 것이 좋고 국내에선 prototype만 쓰면 엄청 잘하는 사람이라 생각함.
    BlackPink.prototype.sy = function(){
        alert("지겨워,,,,,,," + this.name + " ..^^")
    }

    //생성 
    var v_roze1 = new BlackPink("로제", "Gone");
    console.log(v_roze1);
    var v_roze2 = new BlackPink("제니", "솔로");
    console.log(v_roze2);
    v_roze2.sy(); 

    if(v_roze1 === v_roze2){
        alert("같다");
    }
</script>
