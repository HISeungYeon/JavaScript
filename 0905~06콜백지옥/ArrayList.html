    function ArrayList() {
        this.length = 0; //생성될 때 개수 0

    //메소드 추가, prototype은 그저 메모리 절약을 위한 것으로, 넘 신경 안써도 됨.
    ArrayList.prototype.add = function (p_arg) {
        this[this.length] = p_arg;
        this.length++;
        return this; //메소드 chainning을 위함.
        return; //메소드는 일반 함수라서 기본적으로 return이 생략되어있음
    }
    ArrayList.prototype.get = function (p_inx) {
        return this[p_inx];
    }
    ArrayList.prototype.remove = function (p_inx) {
        //2가 빠진 인덱스번호가 나오는데, 순서대로 잘 나오도록 작성해보쟈
        for (var i = p_inx; i < this.length-1; i++) {
            this[i] = this[i+1];
        }
        delete this[this.length-1];
