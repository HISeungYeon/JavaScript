<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #id_disp {
            width: 80%;
            height: 70vh;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>마우스 이벤트</h1>
    <div id="id_disp" onmousedown="f_down()" oncontextmenu="return f_contextmenu()"></div>
    <script>
        //contextmenu 못나오게 !!
        function f_contextmenu(){
            return false;
        }
        var v_disp = document.querySelector("#id_disp")
        function f_down() {
            // alert(event.button); //어느 버튼으 눌렀을까
            // alert(event.which); // 위와 같다.
            if(event.button==0){
                v_disp.innerHTML="<h1>왼쪽누름</h1>";
                return;
            }
            if(event.button==1){
                v_disp.innerHTML="<h1>가운데누름</h1>";
                return;
            }
            if(event.button==2){
                v_disp.innerHTML="<h1>오른쪽누름</h1>";
                return;
            }
        }

    </script>
</body>

</html>
