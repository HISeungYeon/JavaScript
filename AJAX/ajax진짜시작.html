<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //에이잭스 기본 틀
    // 아래처럼 전역변수로 ajax객체를 만들진 않는다. (충돌남..!)
    // 필요할 때 마다 function안에서 지역변수를 생성해서 사용 -> 요건 별도 기억..
    var v_ajax = new XMLHttpRequest(); //대신 통신 해줄 아저씨,,,
    //시킬 일 지정, 비동기여부는 아주 특별한 상황이 아니면 true로
    // v_ajax.open("메소드", "URL", "비동기여부") // get, post, put, delete 를 많이
    v_ajax.open("get", "dummy.txt", true);

    //통신 결과를 받으려면 통신이 끝나야 받을 수 잇음. 
    // 이벤트로 알려줌, 통신 준비 중, 데이터 전송 중, 끝났음!! 등.. 
    v_ajax.onreadystatechange=function () {
        // 우린 이기적이어서 통신 중간은 관심 없고, 끝났어 안끝났어만 관심.
        if (v_ajax.readyState == 4 && v_ajax.status == 200) {
            // 통신 아저씨만 끝났다고 하는 건 왠지 신뢰가 조금 부족. 서버의 응답코드도 잘 응답했다는 코드가 필요
            // 서버의 응답코드도 잘 응답했다는 코드가 필요
            //  alert("찐짜 통신이 끝났따꼬!")
            alert(v_ajax.responseText);
        }
    }

    // 시킨대로 실행 혀라!!, 할일이 너무 짧으면, 일부 이벤트를 놓칠 수 있음. 보통 이벤트 등록을 먼저함.
    v_ajax.send();
</script>
