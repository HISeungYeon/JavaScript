    //스크립트에서 현재 날짜 읽어오기
    // 오늘의 과제는 setTimeout을 이용해서 1초마다 시계값이 업데이트 되도록. 
    // 형식은 시간 24시간 기준, 자릿수 두개
    
    function clock(){
        var v_today = new Date(); // 자바에서 훔쳐옴,, 만들기 귀찮아서 (개인적 소견)
        var v_year = v_today.getFullYear(); // 년
        var v_month = v_today.getMonth(); // 월 주의? 눈으로 꼭 확인
        var v_date = v_today.getDate(); // 일

        var v_hour = v_today.getHours(); // 시
        if(v_hour < 10) {
            v_hour = "0" + v_hour;
        }  
        var v_min = v_today.getMinutes(); // 분
        if(v_min < 10) {
            v_min = "0" + v_min;
        }  
        var v_secs = v_today.getSeconds(); // 초
        if(v_secs < 10) {
            v_secs = "0" + v_secs;
        }  

        id_clock.innerHTML = v_hour + ":" + v_min + ":" + v_secs;
        setTimeout(clock, 1000); 
        // 재귀호출
    }

    clock();

    //재귀호출, 종료시점 중요
    // 1 ~ 특정숫자까지의 합
    function f_sum(N){
        if(N == 1){
            return 1;
        } // N이 1이 되면 종료.
        return N * f_sum(N-1); //factorial

    }
    // 먼저 확인
