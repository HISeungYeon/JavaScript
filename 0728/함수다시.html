<script>

    var f_dayoung = function(){ //결과는 같지만 이것은 표현식(Expression)
        alert("다영짱2")
    }

    var ggg =1+3+4-1; //최종적으로 결과가 1개로 정리되는 걸 표현식이라 부름... 변수 선언이면서 표현식이다.

    //매개변수를 (parameter, argument 등.. 이런저런 같은 말) 받을 수 있음
    function f_dayoung(p_arg) {
        // alert(p_arg[1]); // 매개변수를 안넣으면 받으려고 했는데, 안 줌 ㅋㅋ 
        // alert(p_arg); // 매개변수가 number타입이면
        //                 //nudefined.
        p_arg(); //함수 실행.. callback 함수 함수안에 매개변수로 함수를 주는 걸 callback함수..?!
    }

    var f_callback = function() {
        alert("이게 낯설다");
        return "윤다영 만만세"
    }

    f_dayoung(f_callback); // 함수 이름 (FP Function Pointer) 만 써야 함.
    //()를 붙이면 먼저 f_callback 함수가 실행되고, 실행결과 f_dayoung("윤다영 만만세")가 실행됨

    f_dayoung(272); //이렇다면? 자동으로 매개변수타입 number로 바뀜. 

    f_dayoung(function(){
