<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 지원은 되지만 브라우져마다 모양이 달라서 사용을 꺼리는 것이 있다. 
        웹디자이너들을 힘들게 하지만 밥줄이다 풉 -->
    <!--보안상 스크립트는 사용자가 선택해준 파일에만 접근할 수 있음.-->
    <input type="file" value="" multiple accept=".jpg,.jpeg,.png,.gif"> 
    <!--서버에 파일 업로드시 사용 accept에 지정한 확장자만 선택 가능. + multiple을 쓰면 여러개 선택 가능-->
    <input type="date" value=""  onchange="f_date(this)">
    <input type="color" value=""  onchange="f_color(this)">

    <!-- 멀티라인 텍스트 박스 but 모양이 이쁘지 않아서 현실적으론 잘 사용하지 않음.
        그 외에도 꽤 많지만 브라우져별로 다른 모양을 가져서 버려짐. 사내 업무용 프로그램
        (안 예뻐도 되는 곳에서는 마구 사용됨. ㅋㅋ)-->
    <textarea>  </textarea>
    <textarea rows="20" cols="80"></textarea> <!--사이즈 지정 가능-->
    <script>
        function f_color(p_this){
            alert("당신이 선택한 색깔은 " + p_this.value + " 임둥")
        }

        function f_date(p_this) {
            alert("당신이 선택한 날짜는 " + p_this.value +" 입니다.")
        }

    </script>


</body>
</html>
