        function jsonFlickerFeed(p_arg) {
            var v_items = p_arg.v_items;
            v_disp.innerHTML=""; // 이전 내용 지우기
            for(var i=0; i < v_items.length; i++){

                v_img.src = v_items[i].media.m;
                v_disp.appendChild(v_img);

            // console.log(p_arg); //눈으로 확인!
        }
    </script>
