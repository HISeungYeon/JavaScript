        $("div").attr("data-num", function(p_index, p_value){

                $(this).css("border", "3px solid blue").css("border-radius", "50%");
            }
            
        })

        $("div").html(function (p_inx, p_html) {
            if (p_html.indexOf("맨날") != -1) {

                    .css("background-color", "black")
