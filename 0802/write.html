<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="button" value="눌러랏" onclick="f_write()">
    <script>
        //개발자들은 상태변수(flag 변수, switch 변수)를 잘 선언해야 함.
        var v_direction = true; // 요런 변수를 잘 선언해야 함
        for (; i >= 1 && i <= 6;) {
            console.log("체크: " + i);
            document.write("<h" + i + ">효정인 최고 하이룽<h" + i + ">");
            if (i == 6) {v_direction=false;}
            if (v_direction)i++;
            else i--;
        }


        function f_write() {
            //문서형태가 완성된 다음에 document.write를 쓰면 기존 문서를 지우고 다시 쓰게 됨.
            //이것만 주의해서 사용하면 큰 문제는 없다.
            document.write("<h1>이게 뭔일이야악?</h1>");
        }

        //document.write -> 사용이 권장되지 않음 -> 잘 못써서 
        document.write("<div style='text-align:center'>");
        var i = 1;
        var j = 6;
        while (i <= 6) {
            document.write("<h" + i + ">난 최고의 프로그래머당<h" + i + ">");
            if (j == i) {
                i--;
                j--;
                if (i == 0) {
                    break;
                }
            } else {
                i++;
            }

        }



        // for(var i=0; i<=6; i++) {
        //     document.write("<h" + i + ">난 최고의 프로그래머당<h" + i + ">");

        //     if(i==5){
        //         i--;
        //     }
        // }
        // for(var i=5; i>0; i--) {
        //     document.write("<h" + i + ">난 최고의 프로그래머당<h" + i + ">");
        // }
        document.write("</div>");

    </script>

</body>

</html>
