        //간략 계산기 함수 (4칙 연산 각각 함수를 리턴) 리턴으로 되돌려받으면,, 함수 밖으로 뺄 수 있음..
       
        alert(f_cal("+")(111, 222));
        alert(f_cal("-")(333, 222));
        alert(f_cal("*")(1, 222));
        alert(f_cal("/")(111, 11));
        

        //222 + 333 - 111 = ?
        alert(f_cal("-")(f_cal("+")(222,333),111)); // 앞에 연산 후 그 연산을 뒤 연산 함수에 넣기.
        // 가독성이 떨어지니 밑과 같이 하는 것이 좋음.
        var v_plusResult = f_cal("+")(222,333);
        alert(f_cal("-")(v_plusResult,111));

        
        function f_cal(p_operator) {
            if (p_operator == "+") {
                return function (p_a, p_b) { // 함수 안에 함수...ㅎ
                    return p_a + p_b;
                }
            }
            if (p_operator == "-") {
                return function (p_a, p_b) {
                    return p_a - p_b;
                }
            }
            if (p_operator == "*") {
                return function (p_a, p_b) {
                    return p_a * p_b;
                }
            }
            if (p_operator == "/") {
                return function (p_a, p_b) {
                    return p_a / p_b;
                }
            }
        }
