z<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>낼 부터 휴가다 우하하...</h1>
    <!-- <h1>비디오는 이 3줄 파일로만 갖고 있음 큰 문제 없음</h1>
    <h1>부족하면 reference 참고해서 필요한 것 쓰기</h1> -->
    <video id="my_mv" src="../비디오/movie1.mp4" width="400" controlslist="nodownload">
        <!--controlslist="nodownload" >> 다운로드 막기, controls >> 처음부터 끝까지 봐야 함,
             muted >>  자동플레이 X-->
        <track src="./sample-en.vtt" kind="subtitles" srclang="en" label="English"></track>
        <track src="./sample-ko.vtt" kind="subtitles" srclang="ko" label="한국어" default></track>
    </video>
    <!-- <video id="my_mv" src="../videos/예지류진.mp4" width="400" autoplay muted controls controlslist="nodownload">
        <track src="./sample-en.vtt" kind="subtitles" srclang="en" label="English">
        </track>
        <track src="./sample-ko.vtt" kind="subtitles" srclang="ko" label="한국어" default>
        </track>
    </video> -->


    <div>
        <h4>나의 비디오 컨트롤 막대기</h4>
        <button onclick="f_pause()">포즈</button>
        <button onclick="f_play()">플레이</button>
        <button onclick="f_quick()">빨리플레이</button>
        <button onclick="f_next()">다음영상</button>
    </div>


    <input type="button" value="눌러랏" onclick="f_click()">

    <script>
        var v_video = document.querySelector("#my_mv");
        var v_index =1;

        function f_next(){
            v_index++;
            v_video.src = "../비디오/movie" + v_index + ".mp4";
        }

        function f_pause(){
            v_video.pause();
        }

        function f_play(){
            v_video.play();
        }

        function f_quick() {
            //누를때마다 2배
            alert(v_video.playbackRate); // 기본값 확인.ㄷㅁㅋㅋㅋ
            v_video.playbackRate = v_video.playbackRate*2;
        }

        v_video.onended = function() {
            // alert("끝났다!")
            v_video.scr = "../videos/movie2.mp4";
        }


        function f_click() {
            v_video.src = "../videos/movie3.mp4";
            v_video.muted = true;
            v_video.autoplay = true;
            v_video.controls = true;
            // v_video.style.transform = "rotate(45deg)";
        }



    </script>

</body>

</html>
