<script>
    //함수 매개변수(parameter)

    // p_arg = function(){

    function f_dayoung(p_arg){
        alert(`타입은 -> ${typeof(p_arg)} 값은 -> ${p_arg}`);
        // alert("타입은 -> " + typeof(p_arg) + ",\r값은 -> " + p_arg);
        p_arg(); //함수 실행 callback함수 : 단순히 뒤에 불리는 함수 (매개변수로 넘어온 함수?)
    }
    
    function f_merong(){
        alert("난 함수야 !!!!!")
        return "오늘 민정이 힘이 없다 ㅠ"; //리턴문이 생략되어 있다.
    }

    //함수 이름을 쓰는 것과 함수를 실행한 후 return 값을 받는 것을 확실히 구분하기..
    // alert(f_merong());
    // f_merong();
    
    // f_dayoung(f_merong()); 
    f_dayoung(f_merong); //FP가 뭔가요? Function Pointer (함수를 가리키는 값)
