<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- radio와 비슷한 checkbox.  체크박스는 중복 선택이 가능하다-->
    당신의 취미는 <br>
    자바<input type="checkbox" name="hobby" value="java">
    자바스크립트<input type="checkbox" name="hobby" value="js" checked disabled>
    <!--무조건 체크해야한다면 checked disabled-->
    HTML<input type="checkbox" name="hobby" value="html">
    CSS<input type="checkbox" name="hobby" value="css">
    서버<input type="checkbox" name="hobby" value="server">
    <br>
    <!-- radio 버튼은 name으로 그룹을 묶어주고, 그룹중에 오직 1개만 체크가능 -->
    <!-- checked처럼 혼자 쓰여도 되는 걸 그냥 property라고 부름-->
    남<input type="radio" name="sungbyul" value="male" checked><br>
    여<input type="radio" name="sungbyul" value="female"><br>
    <!--value값은 보이지 않고 데이터 전송하는 값-->
    <input type="button" value="누를거야?" onclick="f_sungbyul(this.value)">
    <!--위에서부터 순차적으로 실행되기때문에 태그와 스크립트 순서가 중요 ~! 
            인터프리터(줄단위실행) 방식 -->
    <input type="text" value="" placeholder="이름써조" id="id_text"><br>

    <script>
        function f_sungbyul(p_this) {
            console.log("this는 누구인가",p_this);

            var v_hobby = ""; //빈 문자열로 초기화
            var v_ckboxs = document.getElementsByName("hobby");
            for (var i = 0; i < v_ckboxs.length; i++) {
                if (v_ckboxs[i].checked) {
                    v_hobby += v_ckboxs[i].value + " ";
                    //계속 찾아야 하므로 break가 있으면 안됨
                }
            }

            alert("당신의 취미는 " + v_hobby + " 입니다");

            /*
            var v_radios = document.getElementsByName("sungbyul1");
            console.log(v_radios);
            for (var i = 0; i < v_radios.length; i++) {
                if(v_radios[i].checked){
                    alert("당신은 " + v_radios[i].value + "입니다");
                    break;  //function안에 있기 때문에 return을 써도 무방 
                };
            }
            */
        }
        // id_text.value = "스크립트로 초기화";

    </script>
    <input type="button" value="눌러줘" onclick="f_text()">


</body>

</html>
