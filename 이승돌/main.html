<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <title>문상훈 팬페이지(◍ᐡ₃ᐡ◍)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/문상훈8.jpg" type="image/x-icon">

</head>

<body>
    <div id="main">
        <div style="background-color: rgba( 255, 255, 255, 0.5 );">
            <h1 id="omg">문상훈 팬페이지에 오신것을 환영합니다(*⌒∇⌒*)</h1>
        </div>
    </div>
    <div id="contents">
        <div class="fanPage">
            <h3><a href="./video.html" target="fan" style="color:black;" onclick="f_iframeOn()">영상</a></h3>
        </div>
        <div class="fanPage">
            <h3><a href="./image.html" target="fan" style="color:black;" onclick="f_iframeOn()">짤</a></h3>
        </div>
        <div class="fanPage">
            <h3><a href="./main.html" id="fanbook" style="color:black;">팬명록</a></h3>
        </div>
        <hr>
    </div>

    <iframe id="iframe" name="fan" style="display: none;"></iframe>


    <div id="fan">
        <h2>
            <팬명록>
        </h2>
    </div>
    <div class="lsy">
        <div class="left common">
            <div id="tbl">
                <table>
                    <form id="form" action="main_action.html" method="get">
                        <tr>
                            <td style="font-size: 25px;">닉네임</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="nickName" name="nm_nickName" value="" style="font-size: 18px;"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size: 25px;">
                                응원댓글<br>
                                <textarea id="cheerComment" name="nm_cheerComment" style="font-size: 18px;" cols="48"
                                    rows="7" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center">
                                <button type="submit" class="btn btn-warning">응원 남기기</button>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
        <div class="right common">
            <iframe src="./book.html" id="iframe2"></iframe>
        </div>
    </div>

    <script>

        var v_iframe = document.querySelector("#iframe");
        var v_fanbook = document.querySelector("#fan");
        var v_lsy = document.querySelector('.lsy');
        function f_iframeOn() {
            v_iframe.style.display = "block";
            v_fanbook.style.display = "none";
            v_lsy.style.display = "none";
        }

        
    </script>

</body>

</html>
