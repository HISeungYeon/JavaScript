<!DOCTYPE html>
<meta charset="UTF-8">
<script src="./fanpage.js"></script>

<head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cardList">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>내가 말하고있잖아!</p>
                    <footer class="blockquote-footer">이승돌 </footer>
                </blockquote>
            </div>
        </div>
    </div>

    <script>
        var v_card = document.querySelector('.cardList');
        var v_dataArr = JSON.parse(localStorage.getItem(v_tblName));

        var v_cardList = "<div class='cardList'>";
        for (var i = 0; i < v_dataArr.length; i++) {
            var v_gul = v_dataArr[i];
            v_cardList += "<div class='card'>"
            v_cardList += "<div class='card-body'>"
            v_cardList += "<blockquote class='blockquote mb-0'>"
            v_cardList += "<p>" + v_gul.cheerComment + "</p>"
            v_cardList += "<footer class='blockquote-footer'>" + v_gul.nickName + "</footer>"
            v_cardList += "</blockquote>"
            v_cardList += "</div></div>"
        }
        v_cardList += "</div>"
        v_card.innerHTML = v_cardList;

        var v_div = document.querySelectorAll("div");
        for (let i = 0; i < v_div.length; i++) { //마우스오버
            v_div[i].onmouseover = function () {
                v_div[i].style.backgroundColor = "rgb(255, 252, 213)";
            }
            v_div[i].onmouseout = function () { //마우스아웃
                v_div[i].style.backgroundColor = "white";
            }
        }

    </script>
</body>

</html>
