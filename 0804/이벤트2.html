<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="border:1px solid black" 
    onmouseover="f_over(this)" onmouseout="f_out(this)">
        <div>오디갈거얌</div>
        <div style="display:none; border:1px solid pink">
            <a href="http://naver.com">네이버</a><br>
            <a href="http://daum.net">다음</a><br>
            <a href="http://ddit.co.kr">대덕</a><br>
            <a href="http://youtube.com">유튜브</a><br>
        </div>
    </div>
<script>
    function f_over(p_this){
        p_this.children[1].style.display="block"; //보이기
        // p_this.children[1].style.visibility="visible"; // 공간차지 보이기 스타일에 추가 -> visibility: hidden;
    }
    function f_out(p_this){
        p_this.children[1].style.display="none"; //감추기 (자리도 안차지)
        // p_this.children[1].style.visibility="hidden"; // 보이기

    }
</script>

</body>
</html>
