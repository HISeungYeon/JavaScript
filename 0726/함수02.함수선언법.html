<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //함수 선언법
        function f_jk(p_arg1, p_arg2, p_arg3) { // 매개변수엔 var를 붙이지 않는다.
            alert("재경이 천재?");
            // return ; //여기서 리턴을 하면 아무것도 안하고 끝나버림 / return은 함수 안에서만 쓸 수 있음.

            alert(p_arg1 + " " + p_arg2 + " -> " + p_arg3); // 매개값을 안넣으면 undefined이라고 뜬다..
            return "아무거나 한개"; // 쓰지않아도 return이 생략되어 있다. 함수 종료의 의미..
        }
        //함수 실행
        var v_return = f_jk("이승연", "은 천재?");
        f_jk(); // 함수 이름만 같으면 다 호출된다.
        alert(v_return);
    </script>

</body>

</html>
