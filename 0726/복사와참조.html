<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //0726

    //값이 따로 노는 걸 '복사 (call by value)' - 값을 직접 가지고 있음.
    
    var v_roze = "로제";
    var v_jenni = v_roze;
    v_jenni = "제니";
    alert(v_roze); // 로제
    alert(v_jenni); // 제니
    

    // 참조 (call by reference) - 공유개념이 들어있다.. 주소값을 저장해서 그 주소를 가리킴
    // 객체(Object)는 참조방식으로 동작.
    // 객체지향언어는 하드웨어 발전속도를 소프트웨어 개발속도가 따라잡지 못할 때 나온다.
   var v_arr = ["로제", "제니", "지수", "리사"]; 

   //스크립트 배열. 대괄호로 시작하면 걍 배열이야!
   var v_arr2 = v_arr;

   v_arr2[2] = "지현"; 
   alert(v_arr[2]); // 지현
   alert(v_arr2[2]); // 지현
    

    var v_arr3 = [];
   for(var i=0; i<v_arr.length; i++){
        v_arr3.push(v_arr[i]);
   }

   
   v_arr[1] = "www";
      alert(v_arr[1]); // 지현
      alert(v_arr2[1]); // 지현

    alert(v_arr3[1]);



    

</script>
