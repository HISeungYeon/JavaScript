<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 다른 소스에 this를 썼는지 안썼는지, 일일이 확인해 가며 프로그램 하는 것은 안 개즐!!!
    // 기억하쟈 call, apply, bind : call하고 apply는 둘 중 1개만 기억해도 됨
    function f_check(p_arg1){
        console.log(this,p_arg1);
    }
    var v_sj = {"name":"선쥬"};
    var v_mj = {"name":"민졍"};

    //함수호출 
    f_check.call(v_sj, "매변선쥬", "ㅋㅋㄹㅃㅃ", "ㅎㅇ"); // this를 강제로 v_sj를 가리키게 함
    f_check.call(v_mj, "매변민졍", "핰", "룰루"); // this를 강제로 v_mj를 가리키게 함

    //apply는 call과 같지만 단지 매개변수들을 배열에 담아서 넘겨야 함.
    // 상황에 따라서는 call 보다 apply가 편할 수는 있지만 기본기능은 똑같음
    f_check.apply(v_sj, ["매변선쥬", "ㅋㅋㄹㅃㅃ", "ㅎㅇ"]);
    f_check.apply(v_mj, ["매변민졍", "핰", "룰루"]);


    /*
    call과 apply의 첫번째 매개변수값이 this에 세팅된다는 사실을 기억!!
    */
</script>
