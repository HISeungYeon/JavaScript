<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="ㅅㅇ" onclick="f_click('승연')">
    <input type="button" value="ㅈㅎ" id="jh">

    <script>
        /* 보통 개발자가 생각할 수 있는 방법.
        function myLog(p_arg){
            document.write(p_arg+"<br>");
        }
        */
        // myLog = document.write;/*참조방식을 잘 이해한 개발자가 생각할 수 있는 방법. 문법 오류 없음*/

        /*더이상 호기심이 없는 개발자가 생각하는 방법
        문법 오류는 없는데 안되니,, 아~ this가 영향을 미칠 수 있구나?
        */
        myLog = document.write.bind(document);

        myLog("<h1>산에 출몰하는 물건 산출물,,</h1>");
        myLog("<h1>푸하하하하하하하하핳</h1>")

        function f_click(p_arg) {
            console.log("ㅇ ㅖ?", this);
            alert("넘어온 값은 " + p_arg);
        }
        var v_jhBtn = document.querySelector("#jh");
        // v_jhBtn.onclick = f_click; //()를 못 붙이니 매개변수를 넘길 수가 없다.
        // v_jhBtn.onclick = f_click.call({"name":"난안하용"}, "흐흠"); //call은 실행시켜버림,, 이럴때 준비된게 bind
        // bind는 내부적으로 매개변수값을 가진 함수를 만들고 그 함수의 포인터 값(보통 함수이름이라 함.)만 리턴해줌
        v_jhBtn.onclick = f_click.bind({"name":"난안하용"}, "흐흠");
        // 차트: json구조, update, call/apply, bind 기억하기
    </script>
</body>
</html>
